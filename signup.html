<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>

		<meta charset="UTF-8">		 
		<!-- If IE use the latest rendering engine -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">		 
		<!-- Set the page to the width of the device and set the zoon level -->
		<meta name="viewport" content="width = device-width, initial-scale = 1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/music.css" rel="stylesheet">
		<link rel="stylesheet" href="css/signup.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-default">
		  <div class="container">
		    <div class="navbar-header">

		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="music.html" id="logo">SoundScape</a>
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="playerprofile.html">Music</a></li>
		        <li><a href="signup.html">Sign Up</a></li>
		        <li ><a href="#"><span class="icon-person-outline"></span>&nbsp;Login</a></li>		                
		      </ul>
		    </div>
		  </div>
		</nav><!--end navbar -->

		<div class="container padding-top-10" id="container2">
			<div class="panel panel-default">
				<div class="panel-heading"><p class="text-center">Sign Up</p></div>
				<div class="panel-body">
					<form name="signup-up-form" id="sign-up-form">
						<div class="row">
							<div class="col-md-12 padding-top-10">
								<label for="username" class="control-label">Username:</label>
								<input type="text" class="form-control" name="username" id="username" placeholder="Username"/>
							</div>
						</div> <!--end row-->

						<div class="row">
							<div class="col-md-6 padding-top-10">
								<label for="password" class="control-label" >Password:</label>
								<input type="password" class="form-control" name="pass" id="password" placeholder="Enter your password" />
							</div>
							<div class="col-md-6 padding-top-10">
								<label for="confirmpassword" class="control-label">Confirm Password:</label>
								<input type="password" class="form-control" id="confirmpassword" name="confirmpass" placeholder="Confirm your password" />
							</div>
						</div> <!--end row-->

						<div class="row">
							<div class="col-md-12 padding-top-10">
								<label for="email" class="control-label">Email:</label>
								<input type="text" class="form-control" name="email" id="email" placeholder="human@email.com"/>
							</div>
						</div> <!--end row-->

						<div class="row">
							<div class="col-sm-5 padding-top-10">
								<label for="dob" class="control-label">Date of Birth:</label>
								<input type="date" name="dob" id="dob">
							</div>
							<div class="col-sm-2 col-xs-4 padding-top-10">
								<label for="" class="control-label">Gender:</label><br>
								<div class="gender-padding">
									<input type="radio" id="r1" name="rr" />
									<label for="r1"><span></span>Male</label>
								</div>								
							</div>
							<div class="col-sm-2 col-xs-4 padding-top-10">
								<label for="" class="control-label">&nbsp;</label><br>
								<div class="gender-padding">
									<input type="radio" id="r2" name="rr" />
									<label for="r2"><span></span>Female</label>
								</div>
							</div>
							<div class="col-sm-3 col-xs-4 padding-top-10">
								<label for="" class="control-label">&nbsp;</label><br>
								<div class="gender-padding">
									<input type="radio" id="r3" name="rr" />
									<label for="r3"><span></span>Other</label>
								</div>								
							</div>
						</div> <!--end row-->

						<div class="row padding-top-10">
							<div class="col-xs-4">
								<label for="acctype" class="control-label">Membership:</label>
								<select class="custom-select" id="acctype" name="acctype">
									<option value="Free">Free</option>
									<option value="Premium">Premium</option>
								</select>
							</div>
							<div class=""></div>
							<div class="col-xs-8 padding-top-10">
								<p class="padding-top-10">
								Upgrade to premium for the ultimate unlimited and ad-free listening experience.
								<br>
								<a href="#"><em>Learn More></em></a>
								</p>
							</div>
						</div> <!--end row-->
						<div class="row padding-top-10">

						</div> <!--end row-->

						<div class="row">
							<div class="col-md-12 padding-top-10">
								<p id="agree">By clicking signing up with this form and clicking submit you agree to <a href="#">Soundscape's terms and conditions</a> and <a href="#">privacy policy.</a></p>
							</div>
						</div>

						<div class="row padding-top-10">
							<div class="col-xs-4 col-xs-offset-4">
								<button type="button" class="btn">Submit</button>
							</div>
						</div>		
					</form>
				</div> <!--end panel-body-->
			</div> <!--end panel panel-default-->
		</div> <!--end container padding-top-10-->

		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
